<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Ellie Crawley personal portfolio, created using create-react-app."
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Zen+Kurenaido&display=swap" rel="stylesheet">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Catamaran:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>Ellie Crawley</title>
  </head>
  <body>
    <noscript>

      <style>
      .noscript-txt{
        padding: 50px 20px;
        background-color: rgba(255,255,255,0.5);
        backdrop-filter: blur(7px);
        font-size: 1em;
        text-align: center;
        line-height: 1.3em;
        color: #23396A;
        width: 90vw;
        box-sizing: border-box;
      }

      .noscript-txt a{
        text-decoration: none;
        color: #23396A;
        font-weight: bold;
        transition: all 0.3s ease;
      }

      .noscript-txt a:hover, .noscript-txt a:focus{
        color: #BD4F4F;
        cursor: pointer;
      }

      noscript div{
        position: absolute;
        background-position-x: -200px;
        top: 0;
        height: 100%;
        width: 100vw;
        display: flex;
        align-items: center;
        justify-content: center;
        margin: 0;
        background-image: url(images/7.jpg);
        background-repeat: no-repeat;
        background-size: cover;
      }

      body{
        margin: 0;
        padding: 0;
      }

      @media screen and (min-width: 700px) {
        noscript div{
          background-position-x: center;
        }
      }

      @media screen and (min-width: 1024px) {
          .noscript-txt{
          padding: 100px;
          font-size: 1.5em;
          line-height: 1.5em;
          width: 80vw;
        }
      }

      </style>
      <div>
        <p class="noscript-txt">This website needs JavaScript enabled to work properly. Here are the instructions for how to <a href="https://www.enable-javascript.com/" rel="noopener" target="_blank"> enable JavaScript in your web browser</a></p>
      </div>

    </noscript>
    <div id="root"></div>
    <!--
      This HTML file is a template.
      If you open it directly in the browser, you will see an empty page.

      You can add webfonts, meta tags, or analytics to this file.
      The build step will place the bundled scripts into the <body> tag.

      To begin the development, run `npm start` or `yarn start`.
      To create a production bundle, use `npm run build` or `yarn build`.
    -->
  </body>
</html>
